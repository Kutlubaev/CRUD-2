<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
</head>
<body>
<h1>Профиль пользователя</h1>
<p>ID: <span th:text="${user.id}"></span></p>
<p>Имя: <span th:text="${user.name}"></span></p>
<p>Фамилия: <span th:text="${user.surname}"></span></p>
<p>Возраст: <span th:text="${user.age}"></span></p>
<a href="/users">Вернуться к списку</a>
</body>
</html>
