<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userService.getAll()}">
        <td th:text="${user.name}">Марка</td>
        <td th:text="${user.surname}">Модель</td>
        <td th:text="${user.age}">Цвет</td>
    </tr>
    </tbody>
</table>

</body>
</html>
